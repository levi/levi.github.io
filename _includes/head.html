<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} â€” {{ site.subtitle }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <meta property="og:title" content="{% if page.title %}{{ page.title }} by {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:image" content="{% if page.image %}{{ site.url }}/images/{{ page.image }}/{{ page.image }}_1.jpg{% else %}{{ site.url }}/images/levi_fb.jpg{% endif %}" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@levi">
    <meta name="twitter:creator" content="@levi">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} by {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image:src" content="{% if page.image %}{{ site.url }}/images/{{ page.image }}/{{ page.image }}_1.jpg{% else %}{{ site.url }}/images/levi_fb.jpg{% endif %}">

    <link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-56777852-1', 'auto');
      ga('send', 'pageview');
    </script>

</head>
