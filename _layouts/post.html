layout: default
---
{% include navigation.html %}

<div class="row">
  <div class="col-md-7 snapshots">
    {{ content }}
  </div>
  <article class="col-md-5 writeup">
    <h1 class="title subtitle">{{ page.title }}</h1>
    <em class="roles">{{ page.roles | array_to_sentence_string }}</em>
    <section class="content">
      {{ page.description | markdownify }}
    </section>
  </article>
</div>
