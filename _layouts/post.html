<div class="row">
  <article class="col-md-5 col-md-push-7 writeup">

    <em class="roles">{{ page.roles | array_to_sentence_string }}</em>

      {{ page.description | markdownify }}

  <div class="col-md-7 col-md-pull-5 snapshots">
    {{ content }}
  </div>
</div>
